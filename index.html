<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanuki → Max: 0→1 Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mascot-container">
        <img src="images/chill.png" alt="Max vs Tanuki" class="mascot-img">
      </div>      
  <header>
    <h1>Max is ready for the Transparency Wars</h1>
    <p>PostHog's Max vs GitLab's Tanuki | Who's more transparent?</p>
  </header>
  <main>
    <section id="transparency-meter">
      <h2>Transparency Meter</h2>
      <input type="range" min="0" max="100" value="100" id="transparency-slider">
      <p id="transparency-label">PostHog is 110% transparent!</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
